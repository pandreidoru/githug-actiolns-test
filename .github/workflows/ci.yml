name: CI
on:
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          make -j
          ls -la src
  slack:
    runs-on: ubuntu-latest
#    if: github.event_name == 'push'
    steps:
      - name: Get the current branch name
        run: echo "::set-output name=branch::${GITHUB_REF#refs/heads/}"
        id: branch_name
      - name: ðŸ’¬ Send Message to Slack ðŸš€
        uses: archive/github-actions-slack@v2.2.3
        id: notify
        with:
          slack-bot-user-oauth-access-token: ${{ secrets.SLACK_BOT_USER_OAUTH_ACCESS_TOKEN }}
          slack-channel: C02H9B2NTA7
          slack-text: Hello! Event "${{ github.event_name }}" in "${{ github.repository }}, branch ${{ steps.branch_name.output.branch }}" ðŸ¤“
      - name: Send Slack Message Result
        run: echo "${{ steps.send-message.outputs.slack-result }}"