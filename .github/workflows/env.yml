name: ENV Variables
on: push

env:
  WF_ENV: WF_ENV

jobs:
  log-env:
    runs-on: ubuntu-latest
    env:
      JOB_ENV: JOB_ENV
    steps:
      - name: Log ENV Variables
        env:
          STEP_ENV: STEP_ENV
        run: |
          echo "WF_ENV: ${WF_ENV}"
          echo "JOB_ENV: ${JOB_ENV}"
          echo "STEP_ENV: ${STEP_ENV}"